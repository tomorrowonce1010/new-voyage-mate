      if: always() && hashFiles('rag-service/coverage.xml') != ''
      with:
        files: ./rag-service/coverage.xml
        flags: rag-service
        name: rag-service-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
